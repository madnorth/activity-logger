<form autocomplete="off" [formGroup]="activityForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select required formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <div formGroupName="startDateTime">
        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input required readonly matInput [matDatepicker]="startDatePicker" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Start Time</mat-label>
            <input required readonly matInput [ngxTimepicker]="startTimePicker" [format]="24" [disableClick]="true"
                formControlName="startTime">
            <ngx-material-timepicker-toggle matSuffix [for]="startTimePicker"></ngx-material-timepicker-toggle>
            <ngx-material-timepicker #startTimePicker [enableKeyboardInput]="true"></ngx-material-timepicker>
        </mat-form-field>
    </div>
    <br>
    <div formGroupName="endDateTime">
        <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input required readonly matInput [matDatepicker]="endDatePicker" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>End Time</mat-label>
            <input required readonly matInput [ngxTimepicker]="endTimePicker" [format]="24" [disableClick]="true"
                formControlName="endTime">
            <ngx-material-timepicker-toggle matSuffix [for]="endTimePicker"></ngx-material-timepicker-toggle>
            <ngx-material-timepicker #endTimePicker [enableKeyboardInput]="true"></ngx-material-timepicker>
        </mat-form-field>
    </div>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Comment</mat-label>
        <textarea required matInput formControlName="comment"></textarea>
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary" [disabled]="!activityForm.valid">Record</button>
</form>
